---
new_page_extension: md
auto_deploy: false
admin_path: "/static"
webhook_url: 
sections:
- type: document
  path: content/pages/resources/files/index.mdx
  label: Files
  match: "**/*"
- type: heading
  label: Updates
- type: directory
  path: content/posts
  label: Updates
  create: all
  match: "**/*"
  new_doc_ext: mdx
  templates:
  - update
- type: heading
  label: Projects
- type: document
  path: content/pages/projects/index.mdx
  label: Project Page
- type: directory
  path: content/pages/projects
  label: Projects
  create: all
  match: "**/*"
  new_doc_ext: mdx
  templates:
  - project
- type: heading
  label: Catalog
- type: heading
  label: Policies
- type: heading
  label: Resources
- type: document
  path: content/pages/resources/docs/index.mdx
  label: Docs
- type: heading
  label: Info
- type: document
  path: content/pages/about/index.mdx
  label: About
- type: document
  path: content/pages/contact/contact/index.mdx
  label: Contact
- type: document
  path: content/pages/contact/email-updates/index.mdx
  label: Newsletter
- type: heading
  label: Front Page Settings
- type: document
  path: src/@lekoarts/gatsby-theme-minimal-blog/texts/bottom.mdx
  label: Bottom Text
- type: document
  path: src/@lekoarts/gatsby-theme-minimal-blog/texts/hero.mdx
  label: Hero Text
- type: document
  path: src/@lekoarts/gatsby-theme-minimal-blog/texts/feature.mdx
  label: Featured Project
- type: heading
  label: Other
- type: directory
  path: content/pages
  label: Pages
  create: all
  match: "**/*"
  new_doc_ext: mdx
- type: document
  path: content/pages/links/index.mdx
  label: Links
upload_dir: static/uploads
public_path: "/static/uploads"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: public
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run develop
